language: android

android:
  components:
    - build-tools 21.1.2
    - android-21

branches:
  except:
    - gh-pages

sudo: false

# Delete gradle lock files to improve Travis-CI caching
after_script:
  - find $HOME/.gradle -name '*.lck' -or -name '*.lock' -exec rm -f {} \;

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
