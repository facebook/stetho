apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile project(':stetho')
    compile 'com.google.code.findbugs:jsr305:2.0.1'
}

apply from: rootProject.file('release.gradle')
