apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    api project(':stetho')
    api 'com.google.code.findbugs:jsr305:2.0.1'
}

apply from: rootProject.file('release.gradle')
