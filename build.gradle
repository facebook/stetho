buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'checkstyle'

checkstyle {
    configFile = new File("${project.projectDir}", "checkstyle.xml")
}
